<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="flexbox">
  <div class="maincard">
    <img class="heroimg" src="./images/illustration-hero.svg" alt="Illustration of a lady">
    <h2>Order Summary</h2>
    <p id="textone">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
  
    <div class="order">
      <img class="micon" src="./images/icon-music.svg" alt="Music Icon">
      <div id="plan">
        <p id="aplan">Annual Plan</p>
        <p id="price">$59.99/year</p>
      </div>
      <a href="#" id="change">Change</a>
    </div>
  
    <button id="proceed">Proceed to Payment</button>
    <button id="cancel">Cancel Order</button>
  
  </div>
</div>













  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Llewbvlance">Llewbvlance</a>.
  </div>
</body>
</html>
